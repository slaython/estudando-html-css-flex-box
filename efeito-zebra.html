<!DOCTYPE html>
<html>
    <head>
        <title>pseudo-elements</title>
        <style>
            div, p {
                border-radius: 5px;
                font-family: Arial, Helvetica, sans-serif;
                margin: 2px 0;
                padding: 5px;
                background: #cfcfcf;
            }
            p:nth-child(2n+1) {
                background: tan;
            }
            body {
                background: #4969a9;
            }
            p:hover {
                background: #409a61;
            }
        </style>
    </head>
    <body>
        <section>
            <p>a</p>
            <p>b</p>
            <p>c</p>
            <p>d</p>
            <p>e</p>
            <p>f</p>
        </section>
    </body>
</html>
