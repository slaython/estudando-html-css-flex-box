<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title> Box Model </title>
<style>
    body {
        margin: 0;
    }
    .container {
        max-width: 950px;
        margin: 0 auto;
        height: 100vh;
        color: #fff;
        background: #ddd;
        display: flex;
    }
    .container div {
        display: flex;
        justify-content: center;
        align-items: center;
        background: steelblue;
        width: 50px;
        height: 50px;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
